<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vota la cantante italiana più sexy del 2025</title>
    <style>
        :root {
            --card-width: 230px;
            --card-height: 320px;
            --bg: #f5f9fb;
            --primary: #09f;
            --secondary: #83ae30;
            --text: #222;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary);
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--card-width), 1fr));
            gap: 1.5rem;
            justify-items: center;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            backface-visibility: hidden;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-front img {
            width: 100%;
            height: 75%;
            object-fit: cover;
        }

        .card-front h3 {
            margin: 0;
            padding: 1rem;
            font-size: 1.1rem;
            text-align: center;
            color: var(--secondary);
        }

        .card-back {
            background: none;
            transform: rotateY(180deg);
            padding: 1rem;
            position: relative;
            overflow: hidden;
            justify-content: center;
        }

        .card-back .back-blur-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            filter: brightness(0.5);
            z-index: 0;
        }

        .card-back a {
            position: relative;
            z-index: 1;
            background: rgba(131, 174, 48, 0.9);
            /* secondary */
            color: white;
            text-decoration: none;
            border-radius: 1.5rem;
            padding: 0.8rem 1.4rem;
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.4;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
        }

        .card-back a:hover {
            background-color: #6a8e27;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            :root {
                --card-width: 180px;
                --card-height: 260px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --card-width: 140px;
                --card-height: 220px;
            }

            .card-back a {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>Vota la cantante italiana più sexy del 2025</h1>
    <div class="grid" id="cardGrid"></div>

    <script>
        const cantanti = [
            { name: "Annalisa", img: "img/annalisa.jpg", link: "https://www.libero.it/magazine/personaggi/annalisa-91229" },
            { name: "Arisa", img: "img/arisa.jpg", link: "https://www.libero.it/magazine/personaggi/arisa-21141" },
            { name: "Clara", img: "img/clara.jpg", link: "https://www.libero.it/magazine/personaggi/clara-soccini-109971" },
            { name: "Elisa", img: "img/elisa.jpg", link: "https://www.libero.it/magazine/personaggi/elisa-109928" },
            { name: "Elodie", img: "img/elodie.jpg", link: "https://www.libero.it/magazine/personaggi/elodie-37427" },
            { name: "Emma Marrone", img: "img/emma-marrone.jpg", link: "https://www.libero.it/magazine/personaggi/emma-marrone-12985" },
            { name: "Francesca Michielin", img: "img/francesca-michielin.jpg", link: "https://www.libero.it/magazine/personaggi/francesca-michielin-43437" },
            { name: "Gaia", img: "img/gaia.jpg", link: "https://www.libero.it/magazine/personaggi/gaia-gozzi-132297" },
            { name: "Laura Pausini", img: "img/laura-pausini.jpg", link: "https://www.libero.it/magazine/personaggi/laura-pausini-40845" },
            { name: "Levante", img: "img/levante.jpg", link: "#levante" },
            { name: "Malika Ayane", img: "img/malika-ayane.jpg", link: "https://www.libero.it/magazine/news/malika-ayane-vita-privata-figlia-matrimonio-las-vegas-cremonini-148240" },
            { name: "Rose Villain", img: "img/rose-villain.jpg", link: "https://www.libero.it/magazine/personaggi/rose-villain-107914" },
        ];

        const grid = document.getElementById("cardGrid");

        cantanti.forEach(cantante => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">
            <img src="${cantante.img}" alt="${cantante.name}">
            <h3>${cantante.name}</h3>
          </div>
          <div class="card-back">
            <div class="back-blur-bg" style="background-image: url('${cantante.img}')"></div>
            <a href="${cantante.link}" target="_blank">
              <strong>VOTA</strong><br>${cantante.name}
            </a>
          </div>
        </div>
      `;

            card.querySelector(".card-front").addEventListener("click", () => {
                card.classList.toggle("flipped");
            });

            grid.appendChild(card);
        });
        
  function sendHeight() {
    const height = document.body.scrollHeight;
    parent.postMessage({ type: 'resize', height }, '*');
  }

  window.addEventListener('load', sendHeight);
  window.addEventListener('resize', sendHeight);

  // Optional: trigger after dynamic content
  setTimeout(sendHeight, 500);
</script>

</body>

</html>
